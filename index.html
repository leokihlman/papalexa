<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papa Lexan Viisaus</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background-color: #eeeeee;
    }
    .kortti {
      width: 100vmin;
      height: 100vmin;
      max-width: 100vw;
      max-height: 100vh;
      background: #f9f9f9;
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      box-sizing: border-box;
      text-align: center;
      margin: auto;
    }
    .kortti img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 1em;
    }
    .paiva {
      font-size: 1em;
      color: #666;
      margin-bottom: 0.5em;
    }
    .viisaus {
      font-size: 1.4em;
      max-width: 80%;
      line-height: 1.5em;
      color: #222;
    }
    .nappi {
      margin-top: 1.5em;
    }
    button {
      font-size: 1em;
      padding: 10px 15px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="kortti">
    <img src="lexa.png" alt="Papa Lexa">
    <div class="paiva"><em>Tänä päivänä <span id="paiva"></span></em></div>
    <div id="viisaus" class="viisaus">Lexa lataa viisautta...</div>
    <div class="nappi">
      <button onclick="naytaUusi()">Näytä uusi viisaus</button>
    </div>
  </div>

  <script>
    const viisaudet = [
      "Tiimi ei tarvitse sankaria – se tarvitsee debuggavan realistin.",
      "Kun build menee rikki perjantaina, viikonloppu alkaa bugien arpomiskierroksella.",
      "Jos commitissa lukee 'final', valehtelet itsellesi.",
      "Hyvä tuottaja on kuin toimiva Jenkins – huomaat sen vasta kun se puuttuu.",
      "Deadline ei ole tapahtuma, se on mielentila.",
      "Pelimoottori ei ole ongelma. Motivaatio on.",
      "Jos kaikki menee suunnitelman mukaan, joku valehtelee.",
      "Jos jokin toimii heti, olet todennäköisesti unohtanut testata tärkeimmän.",
      "Feature creep on peli, jossa voittaa se joka sanoo ekana ei.",
      "Kun design dokkari on valmis, peli ei ole enää se sama peli."
    ];

    function naytaUusi() {
      const index = Math.floor(Math.random() * viisaudet.length);
      document.getElementById('viisaus').innerText = viisaudet[index];
    }

    const kuukaudet = ["tammikuuta", "helmikuuta", "maaliskuuta", "huhtikuuta", "toukokuuta", "kesäkuuta", "heinäkuuta", "elokuuta", "syyskuuta", "lokakuuta", "marraskuuta", "joulukuuta"];
    const nyt = new Date();
    const paiva = `${nyt.getDate()}. ${kuukaudet[nyt.getMonth()]} ${nyt.getFullYear()}`;
    document.getElementById("paiva").innerText = paiva;

    naytaUusi();
  </script>
</body>
</html>
