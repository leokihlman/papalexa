<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Papa Lexan Viisaus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f4e2d8, #ba5370);
      font-family: 'Georgia', serif;
    }
    .card {
      width: 50vmin;
      height: 50vmin;
      background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 2em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }
    .card img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .date {
      font-size: 1.2em;
      color: #666;
      margin-top: 0.5em;
    }
    .quote {
      font-size: 1.6em;
      margin: 1.5em 0;
    }
    footer {
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="lexa.png" alt="Papa Lexa" />
      <div class="date" id="date"></div>
    </div>
    <div class="quote" id="quote">Ladataan viisautta...</div>
    <footer>© Papa Lexa 2025</footer>
  </div>

  <script>
    function muodostaPvmTeksti() {
      const pvm = new Date();
      const kuukaudet = [
        "tammikuuta", "helmikuuta", "maaliskuuta", "huhtikuuta", "toukokuuta", "kesäkuuta",
        "heinäkuuta", "elokuuta", "syyskuuta", "lokakuuta", "marraskuuta", "joulukuuta"
      ];
      return `Tänä päivänä ${pvm.getDate()}. ${kuukaudet[pvm.getMonth()]}`;
    }

    async function haeViisaus() {
      try {
        const res = await fetch("viisaudet.json");
        const data = await res.json();
        const nyt = new Date();
        const paivaVuodessa = Math.floor((nyt - new Date(nyt.getFullYear(), 0, 0)) / 86400000);
        const indeksi = paivaVuodessa % data.length;

        document.getElementById("quote").textContent = data[indeksi];
        document.getElementById("date").textContent = muodostaPvmTeksti();
      } catch (e) {
        document.getElementById("quote").textContent = "Lexa vaikenee tänään. ☕";
      }
    }

    haeViisaus();
  </script>
</body>
</html>
