<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Papa Lexan Viisaus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f4e2d8, #ba5370);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 50vmin;
      height: 50vmin;
      background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 2em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .card img {
      width: 50px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .date {
      font-size: 1.2em;
      color: #666;
      margin-top: 0.5em;
    }
    .quote {
      font-size: 1.6em;
      margin: 1.5em 0;
    }
    footer {
      font-size: 0.8em;
      color: #aaa;
    }
    .buttons {
      margin-top: 1em;
      display: flex;
      gap: 1em;
    }
    button {
      padding: 0.6em 1em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="viisausCard" class="card">
    <div>
      <img src="lexa.png" alt="Papa Lexa" />
      <div class="date" id="date"></div>
    </div>
    <div class="quote" id="quote">Ladataan viisautta...</div>
    <footer>© Papa Lexa 2025</footer>
  </div>

  <div class="buttons">
    <button onclick="haeViisaus()">Näytä uusi viisaus</button>
    <button onclick="lataaKuvana()">Lataa kuvana</button>
  </div>

  <script>
    let kaikkiViisaudet = [];

    function muodostaPvmTeksti() {
      const pvm = new Date();
      const kuukaudet = [
        "tammikuuta", "helmikuuta", "maaliskuuta", "huhtikuuta", "toukokuuta", "kesäkuuta",
        "heinäkuuta", "elokuuta", "syyskuuta", "lokakuuta", "marraskuuta", "joulukuuta"
      ];
      return `Tänä päivänä ${pvm.getDate()}. ${kuukaudet[pvm.getMonth()]}`;
    }

    async function haeViisaus() {
      try {
        if (kaikkiViisaudet.length === 0) {
          const res = await fetch("viisaudet.json");
          kaikkiViisaudet = await res.json();
        }
        const indeksi = Math.floor(Math.random() * kaikkiViisaudet.length);
        document.getElementById("quote").textContent = kaikkiViisaudet[indeksi];
        document.getElementById("date").textContent = muodostaPvmTeksti();
      } catch (e) {
        document.getElementById("quote").textContent = "Lexa vaikenee tänään. ☕";
      }
    }

    function lataaKuvana() {
      const kortti = document.getElementById('viisausCard');
      html2canvas(kortti, {
        backgroundColor: null,
        scrollY: -window.scrollY,
        scale: window.devicePixelRatio
      }).then(canvas => {
        const linkki = document.createElement('a');
        linkki.download = 'papa-lexa-viisaus.png';
        linkki.href = canvas.toDataURL();
        linkki.click();
      });
    }

    haeViisaus();
  </script>
</body>
</html>
