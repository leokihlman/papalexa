<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papa Lexan Viisaus</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background-color: #eeeeee;
    }
    .kortti {
      width: 50vmin;
      height: 50vmin;
      max-width: 50vw;
      max-height: 100vh;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      border-radius: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      box-sizing: border-box;
      text-align: center;
      margin: auto;
    }
    .kortti img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 1em;
    }
    .paiva {
      font-size: 1em;
      color: #333;
      margin-bottom: 0.5em;
    }
    .viisaus {
      font-size: 1.4em;
      max-width: 80%;
      line-height: 1.5em;
      color: #222;
    }
    .nappi-wrapper {
      margin-top: 1em;
      text-align: center;
    }
    button {
      font-size: 1em;
      padding: 10px 15px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="kortti" id="kortti">
    <img src="lexa.png" alt="Papa Lexa">
    <div class="paiva"><em>Tänä päivänä <span id="paiva"></span></em></div>
    <div id="viisaus" class="viisaus">Lexa lataa viisautta...</div>
  </div>
  <div class="nappi-wrapper">
    <button onclick="naytaUusi()">Näytä uusi viisaus</button>
    <button onclick="lataaKuvana()">Lataa kuvana</button>
  </div>

  <script>
    let viisaudet = [];

    async function haeViisaudet() {
      const vastaus = await fetch('viisaudet.json');
      viisaudet = await vastaus.json();
      naytaUusi();
    }

    function naytaUusi() {
      if (!viisaudet.length) return;
      const index = Math.floor(Math.random() * viisaudet.length);
      document.getElementById('viisaus').innerText = viisaudet[index];
    }

    function lataaKuvana() {
      const kortti = document.getElementById("kortti");
      html2canvas(kortti).then(canvas => {
        const linkki = document.createElement("a");
        linkki.download = "papa-lexa-viisaus.png";
        linkki.href = canvas.toDataURL("image/png");
        linkki.click();
      });
    }

    const kuukaudet = ["tammikuuta", "helmikuuta", "maaliskuuta", "huhtikuuta", "toukokuuta", "kesäkuuta", "heinäkuuta", "elokuuta", "syyskuuta", "lokakuuta", "marraskuuta", "joulukuuta"];
    const nyt = new Date();
    const paiva = `${nyt.getDate()}. ${kuukaudet[nyt.getMonth()]} ${nyt.getFullYear()}`;
    document.getElementById("paiva").innerText = paiva;

    haeViisaudet();
  </script>
</body>
</html>
